{{ template "header" . }}
    <body class="sb-nav-fixed">
        <!-- Navbar -->
        {{ template "navbar" }}
         <!-- Navbar -->
        <div id="layoutSidenav">
            <!-- Sidenav -->
            {{ template "sidenav" }}
            <!-- Sidenav -->

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Penduduk</h1>
                        <table id="penduduk" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Username</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{ range .users}}
                                <tr>
                                    <td>{{ .Username }}</td>
                                    <td>{{ .Email }}</td>
                                </tr>
                                {{ end }}
                            </tbody>
                        </table>
                    </div>
                </main>
                <!-- Footer -->
                {{ template "footer" . }}
                <!-- Footer -->
            </div>
        </div>
        {{ template "script" }}
        <script>
           $(document).ready(function() {
                $('#penduduk').DataTable({
                    searching: true
                });
            });

        </script>
        
    </body>
</html>
