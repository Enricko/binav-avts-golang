{{ template "header" }}
    <body class="sb-nav-fixed">
        <!-- Navbar -->
        {{ template "navbar" }}
         <!-- Navbar -->
        <div id="layoutSidenav">
            <!-- Sidenav -->
            {{ template "sidenav" }}
            <!-- Sidenav -->

            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Penduduk</h1>
                        <table id="penduduk" class="display" style="width:100%">
                            <thead>
                                <tr>
                                    <th>Nama</th>
                                    <th>Usia</th>
                                    <th>Kota</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>John Doe</td>
                                    <td>30</td>
                                    <td>New York</td>
                                </tr>
                                <tr>
                                    <td>Jane Smith</td>
                                    <td>25</td>
                                    <td>Los Angeles</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
                <!-- Footer -->
                {{ template "footer" }}
                <!-- Footer -->
            </div>
        </div>
        {{ template "script" }}
        <script>
           $(document).ready(function() {
                $('#penduduk').DataTable({
                    searching: true
                });
            });

        </script>
        
    </body>
</html>
