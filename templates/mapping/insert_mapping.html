{{define "insertMapping"}}
<div class="modal fade" id="insertMapping" tabindex="-2" role="dialog" aria-labelledby="insertMappingLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-xl">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title">Insert Pipeline</h5>
                <button type="button" class="btn-close" data-bs-target="#mappingTable" data-bs-toggle="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body ">
                <div class="autoComplete_wrapper mb-3 "  >
                    <input id="autoComplete"  type="search" dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off">
                </div>
                <div class="form-floating-sm mb-3">
                    <label class="form-label" for="floatingInput">Name</label>
                    <input
                      type="email"
                      class="form-control "
                      id="floatingInput"
                      placeholder="Name"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="formFile" class="form-label">Upload File</label>
                    <input class="form-control" type="file" id="formFile" />
                  </div>
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Instalation (On/Off)</label>
                  </div>
                
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#mappingTable" data-bs-toggle="modal">Submit</button>
              </div>
        </div>
    </div>
</div>


{{end}}
